  ## 0. はじめに
  - 本ドキュメントの位置づけと目的を簡潔にまとめます。
  - 想定する読者と前提知識を明示します。
  - 参照すべき関連ドキュメントや更新方針を示します。

  ## 1. 目的
  - 本ドキュメントの目的と背景を記載します。

  ## 2. スコープ
  ### 2.1. 扱う内容
  - プロジェクトで対象とする範囲を列挙します。

  ### 2.2. 扱わない内容
  - プロジェクト外の範囲を列挙します。

  ## 3. システム全体像
  ### 3.1. アーキテクチャ方針
  - システム構成と採用するアーキテクチャの方針を説明します。

  ### 3.2. 技術スタック
  - 採用する主要技術と選定理由を記載します。

  ## 4. 機能要件の技術的実現方針
  ### 4.1. コア機能
  - 主要機能ごとの実現方針を記載します。

  ### 4.2. 補助機能
  - サブ機能や将来拡張に関する方針を記載します。

  ## 5. 非機能要件
  - 性能、セキュリティ、運用などの非機能要件を整理します。

  ## 6. リスクと対応方針
  - 想定されるリスクと対策を記載します。
