name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: 依存関係をインストール
        run: npm install

      - name: ビルド
        run: npm run build --if-present

      - name: テスト
        run: npm test
